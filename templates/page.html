<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полевые боссы сервера Айрин</title>
    <style>
        :root {
            --bg: #1e1e1e;
            --text: #e0e0e0;
            --accent: #ffcc00;
            --table-bg: #111;
            --border: #444;
            --header-bg: #333;
        }

        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', 'Roboto', system-ui, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        h1 {
            color: var(--accent);
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(255,204,0,0.3);
            text-align: center;
        }

        .toggle-container {
            margin-bottom: 2.5rem;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: flex-end;
            width: 100%;
            max-width: 1400px;
        }

        .toggle-container input {
            display: none;
        }

        .toggle-container label {
            position: relative;
            padding-left: 2.5rem;
            cursor: pointer;
            user-select: none;
            color: var(--text);
        }

        .toggle-container label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 1.8rem;
            height: 1.8rem;
            background-color: #333;
            border: 2px solid var(--border);
            border-radius: 4px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .toggle-container input:checked + label::before {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        .toggle-container label::after {
            content: '';
            position: absolute;
            left: 0.6rem;
            width: 0.6rem;
            height: 1.3rem;
            border: solid #1e1e1e;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toggle-container input:checked + label::after {
            opacity: 1;
        }

        .table-container {
            width: 100%;
            max-width: 1400px;
            overflow-y: auto;
            overflow-x: auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
            border-radius: 12px;
            background-color: var(--table-bg);
        }

        table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            background-color: var(--table-bg);
            font-size: 1.5rem;
        }

        th, td {
            padding: 1.2rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: var(--header-bg);
            color: var(--accent);
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: rgba(255,204,0,0.05);
        }

        .time-cell {
            white-space: nowrap;
            font-family: 'Courier New', monospace;
            font-weight: 500;
        }

        .minutes {
            color: #a0ffa0;
            font-size: 0.9em;
            margin-left: 0.8rem;
        }

        .past {
            color: #888;
        }

        .past .minutes {
            color: #666;
        }

        /* Адаптив */
        @media (max-width: 768px) {
            body { padding: 1rem; }
            h1 { font-size: 2rem; margin-bottom: 1rem; }
            .toggle-container { font-size: 1.1rem; gap: 0.5rem; }
            .toggle-container label::before { width: 1.4rem; height: 1.4rem; }
            .toggle-container label::after { left: 0.5rem; top: -0.1rem; width: 0.5rem; height: 1rem; border-width: 0 2px 2px 0; }
            table { font-size: 1.1rem; min-width: 0; }
            th, td { padding: 0.8rem 1rem; }
            .minutes { display: block; margin-left: 0; margin-top: 0.3rem; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.7rem; }
            table { font-size: 1rem; }
            th, td { padding: 0.6rem 0.8rem; }
            .toggle-container { font-size: 0.9rem; gap: 0.3rem; }
            .toggle-container label { padding-left: 2rem; }
        }

        @media (min-width: 1920px) {
            body { padding: 3rem; }
            h1 { font-size: 3.8rem; }
            .toggle-container { font-size: 1.8rem; }
            .toggle-container label::before { width: 2rem; height: 2rem; }
            .toggle-container label::after { left: 0.4rem; top: 0.15rem; width: 0.7rem; height: 1.4rem; border-width: 0 3px 3px 0; }
            table { font-size: 2rem; }
            th, td { padding: 1.8rem 2rem; }
            .table-container { max-width: 1800px; }
        }
    </style>
</head>
<body>
<h1>Полевые боссы сервера Айрин</h1>

<div class="toggle-container">
    <input type="checkbox" id="modeToggle" {{if .ShowResp}}checked{{end}} onchange="toggleMode()">
    <label for="modeToggle">Время респа</label>
</div>

<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>Время (МСК)</th>
            <th>Босс</th>
        </tr>
        </thead>
        <tbody>
        <!-- Заполняется через JS -->
        </tbody>
    </table>
</div>

<script>
    function toggleMode() {
        const checked = document.getElementById('modeToggle').checked;
        localStorage.setItem('respMode', checked);
        const newMode = checked ? 'resp' : '';
        history.pushState({}, '', newMode ? '?mode=' + newMode : '/');
        updateTable();
    }

    function updateTable() {
        const isRespMode = document.getElementById('modeToggle').checked;
        const url = '/api/table?mode=' + (isRespMode ? 'resp' : '');

        fetch(url)
            .then(r => r.json())
            .then(entries => {
                const tbody = document.querySelector('tbody');
                tbody.innerHTML = '';

                entries.forEach(entry => {
                    const row = document.createElement('tr');
                    if (entry.is_past) row.classList.add('past');

                    const timeCell = document.createElement('td');
                    timeCell.className = 'time-cell';
                    timeCell.innerHTML = entry.time +
                        (entry.is_past ? '' : '<span class="minutes">(через ' + entry.minutes_left + ' мин)</span>');

                    const nameCell = document.createElement('td');
                    nameCell.textContent = entry.name;

                    row.appendChild(timeCell);
                    row.appendChild(nameCell);
                    tbody.appendChild(row);
                });
            })
            .catch(err => console.error('Table update failed:', err));
    }

    // Обработка навигации назад/вперёд
    window.addEventListener('popstate', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const isResp = urlParams.get('mode') === 'resp';
        document.getElementById('modeToggle').checked = isResp;
        updateTable();
    });

    // Первое обновление сразу
    window.addEventListener('load', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const modeFromUrl = urlParams.get('mode') === 'resp';
        if (window.location.search) {
            // Если есть параметр в URL, используем его и сохраняем в localStorage
            document.getElementById('modeToggle').checked = modeFromUrl;
            localStorage.setItem('respMode', modeFromUrl);
        } else {
            // Нет параметра, используем из localStorage
            const saved = localStorage.getItem('respMode') === 'true';
            document.getElementById('modeToggle').checked = saved;
            // Опционально: обновляем URL без перезагрузки, если нужно
            const newMode = saved ? 'resp' : '';
            if (newMode) history.pushState({}, '', '?mode=' + newMode);
        }
        updateTable();
        setInterval(updateTable, 10000);
    });
</script>
</body>
</html>
