<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полевые боссы сервера Айрин</title>
    <style>
        :root {
            --bg: #1e1e1e;
            --text: #e0e0e0;
            --accent: #ffcc00;
            --card-bg: #111;
            --border: #444;
            --header-bg: #333;
            --shadow: 0 8px 32px rgba(0,0,0,0.6);
        }

        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', 'Roboto', system-ui, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        h1 {
            color: var(--accent);
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(255,204,0,0.3);
            text-align: center;
        }

        .toggle-container {
            margin-bottom: 2.5rem;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 2.5rem;
            justify-content: center;
            width: 100%;
            max-width: 1400px;
            flex-wrap: wrap;
        }

        .toggle-container label {
            user-select: none;
            color: var(--text);
            white-space: nowrap;
        }

        /* Стили для ползунка громкости */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .volume-control input[type="range"] {
            width: 160px;
            -webkit-appearance: none;
            height: 8px;
            background: #333;
            border-radius: 4px;
            outline: none;
            opacity: 0.9;
            transition: opacity .2s;
        }

        .volume-control input[type="range"]:hover {
            opacity: 1;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255,204,0,0.5);
        }

        .volume-control input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(255,204,0,0.5);
        }

        .volume-value {
            min-width: 50px;
            text-align: right;
            font-family: monospace;
            color: var(--accent);
        }

        /* старый чекбокс (оставляем только для modeToggle) */
        .toggle-container input[type="checkbox"] {
            display: none;
        }

        .toggle-container input[type="checkbox"] + label {
            position: relative;
            padding-left: 2.8rem;
            cursor: pointer;
        }

        .toggle-container input[type="checkbox"] + label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 1.8rem;
            height: 1.8rem;
            background-color: #333;
            border: 2px solid var(--border);
            border-radius: 4px;
            transition: all 0.3s;
        }

        .toggle-container input[type="checkbox"]:checked + label::before {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        .toggle-container input[type="checkbox"] + label::after {
            content: '';
            position: absolute;
            left: 0.55rem;
            top: 50%;
            width: 0.6rem;
            height: 1.1rem;
            border: solid #1e1e1e;
            border-width: 0 3px 3px 0;
            transform: translateY(-60%) rotate(45deg);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toggle-container input[type="checkbox"]:checked + label::after {
            opacity: 1;
        }

        /* карточки и остальное — без изменений */
        .cards-container {
            width: 100%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 280px));
            gap: 1.5rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(255,204,0,0.2);
        }

        .card.past {
            opacity: 0.5;
            filter: grayscale(70%);
        }

        .card.near {
            border: 3px solid var(--accent);
            box-shadow: 0 0 20px rgba(255,204,0,0.4);
        }

        .card-img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            background: #222;
        }

        .card-info {
            padding: 1rem;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-info h3 {
            margin: 0 0 0.6rem;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--accent);
            text-shadow: 0 0 8px rgba(255,204,0,0.3);
        }

        .card-time {
            font-size: 1.3rem;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            margin-bottom: 0.4rem;
        }

        .card-minutes {
            font-size: 1.2rem;
            color: #a0ffa0;
            font-weight: 500;
        }

        .footer {
            margin-top: auto;
            padding: 1rem 0;
            font-size: 1.1rem;
            text-align: center;
            opacity: 0.8;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer a:hover {
            opacity: 0.7;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            h1 { font-size: 2.2rem; }
            .toggle-container { gap: 1.8rem; font-size: 1.2rem; }
            .volume-control input[type="range"] { width: 140px; }
        }

        @media (max-width: 480px) {
            .toggle-container { flex-direction: column; gap: 1.2rem; }
            .cards-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
<h1>Полевые боссы сервера Айрин</h1>

<div class="toggle-container">
    <div>
        <input type="checkbox" id="modeToggle" {{if .ShowResp}}checked{{end}}>
        <label for="modeToggle">Время респа</label>
    </div>

    <div class="volume-control">
        <label for="volumeSlider">Звук за 5 мин</label>
        <input type="range" id="volumeSlider" min="0" max="100" value="0" step="1">
        <span class="volume-value" id="volumeValue">0%</span>
    </div>
</div>

<div class="cards-container" id="cardsContainer">
    <!-- Заполняется через JS -->
</div>

<div class="footer">
    <a href="https://t.me/l2_airin_rb_bot" target="_blank" rel="noopener">
        Telegram-бот для уведомлений о респах
    </a>
    <br>
    <a href="/about">
        О проекте
    </a>
</div>

<audio id="alertSound" preload="auto">
    <source src="/static/alert.mp3" type="audio/mpeg">
</audio>

<script>
    let audioUnlocked = false;
    let lastPlayTime = 0;
    const COOLDOWN_MS = 30 * 60 * 1000; // 30 минут

    const audio = document.getElementById('alertSound');
    const cardsContainer = document.getElementById('cardsContainer');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeValue = document.getElementById('volumeValue');

    let volumePreviewTimeout = null;

    volumeSlider.addEventListener('input', () => {
        const vol = Number(volumeSlider.value);
        volumeValue.textContent = vol + '%';
        audio.volume = vol / 100;

        // Очищаем предыдущий таймер
        if (volumePreviewTimeout) {
            clearTimeout(volumePreviewTimeout);
        }

        // Запускаем звук только если пользователь "закончил" двигать ползунок
        if (vol > 0 && audioUnlocked) {
            volumePreviewTimeout = setTimeout(() => {
                audio.currentTime = 0;
                audio.play().catch(() => {});
            }, 180);   // 180–250 мс — комфортный диапазон
        }
    });

    // Синхронизация ползунка и отображения
    volumeSlider.addEventListener('input', () => {
        const vol = volumeSlider.value;
        volumeValue.textContent = vol + '%';
        audio.volume = vol / 100;
    });

    // Инициализация громкости = 0
    audio.volume = 0;

    function getBossImage(name) {
        const slug = name.toLowerCase().replace(/\s+/g, '-');
        return `/static/${slug}.png`;
    }

    function playAlert() {
        if (!audioUnlocked || audio.volume <= 0) return;

        const now = Date.now();
        if (now - lastPlayTime >= COOLDOWN_MS) {
            audio.currentTime = 0;
            audio.play().catch(e => console.log('Play failed:', e));
            lastPlayTime = now;
        }
    }

    function updateTable() {
        const isRespMode = document.getElementById('modeToggle').checked;
        const url = '/api/table?mode=' + (isRespMode ? 'resp' : '');

        fetch(url)
            .then(r => r.json())
            .then(entries => {
                cardsContainer.innerHTML = '';

                entries.forEach(entry => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    if (entry.is_past) card.classList.add('past');

                    const near = !entry.is_past && entry.minutes_left > 0 && entry.minutes_left <= 5;
                    if (near) card.classList.add('near');

                    card.innerHTML = `
                        <img class="card-img" src="${getBossImage(entry.name)}" alt="${entry.name}" onerror="this.src='/static/default.jpg'">
                        <div class="card-info">
                            <h3>${entry.name}</h3>
                            <p class="card-time">${entry.time}</p>
                            ${!entry.is_past ? `<p class="card-minutes">через ${entry.minutes_left} мин</p>` : ''}
                        </div>
                    `;

                    cardsContainer.appendChild(card);
                });

                if (isRespMode) {
                    const hasNear = entries.some(e => !e.is_past && e.minutes_left > 0 && e.minutes_left <= 5);
                    if (hasNear) {
                        playAlert();
                    }
                }
            })
            .catch(err => console.error('Update failed:', err));
    }

    document.getElementById('modeToggle').addEventListener('change', function() {
        localStorage.setItem('respMode', this.checked);
        const newMode = this.checked ? 'resp' : '';
        history.pushState({}, '', newMode ? '?mode=' + newMode : '/');
        updateTable();
    });

    // Разблокировка аудио при первом взаимодействии (важно для мобильных устройств)
    document.addEventListener('click', function unlockAudio() {
        if (!audioUnlocked) {
            audio.play().then(() => {
                audio.pause();
                audio.currentTime = 0;
                audioUnlocked = true;
            }).catch(() => {});
        }
    }, { once: true });

    window.addEventListener('popstate', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const isResp = urlParams.get('mode') === 'resp';
        document.getElementById('modeToggle').checked = isResp;
        localStorage.setItem('respMode', isResp);
        updateTable();
    });

    window.addEventListener('load', () => {
        const urlParams = new URLSearchParams(window.location.search);
        let isResp = urlParams.get('mode') === 'resp';

        if (window.location.search) {
            document.getElementById('modeToggle').checked = isResp;
            localStorage.setItem('respMode', isResp);
        } else {
            isResp = localStorage.getItem('respMode') === 'true';
            document.getElementById('modeToggle').checked = isResp;
            if (isResp) history.pushState({}, '', '?mode=resp');
        }

        // ползунок уже на 0% по html
        volumeValue.textContent = '0%';
        audio.volume = 0;

        updateTable();
        setInterval(updateTable, 10000);
    });
</script>
</body>
</html>
